language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - build-tools-27.0.2
    - android-27

before_deploy:
  - find . -name "*.apk"
  
deploy:
  provider: testfairy
  app-file: bin/DrawMeFairy-debug.apk
  keystore-file: /home/travis/.android/debug.keystore
  storepass: android
  alias: androiddebugkey
  metrics: "cpu,memory,logcat"
  skip_cleanup: true
