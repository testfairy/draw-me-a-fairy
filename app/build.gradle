apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.testfairy.samples.drawmefairy"
        minSdkVersion 14
        targetSdkVersion 28

        versionCode 3
        versionName "1.6.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    flavorDimensions "features"
    productFlavors {
        regular {
            dimension "features"
            applicationId "com.testfairy.samples.drawmefairy"

            buildConfigField "String", "APP_TOKEN", '"PLACE_YOUR_TOKEN_HERE"'
        }

        audio {
            dimension "features"
            applicationId "com.drawmeafairy.audio"

            buildConfigField "String", "APP_TOKEN", '"PLACE_YOUR_TOKEN_HERE"'
        }
    }
}

dependencies {
    implementation 'testfairy:testfairy-android-sdk:1.+@aar'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}
